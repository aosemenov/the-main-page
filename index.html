<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Main" content="MainContent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>

<body>
<header class="header">
    <div class="header__row">
        <div class="header__column-1">
            <div class="header__logo logo">
                <a class="logo__link" href="#">
                    <svg class="logo__icon icon icon--logo">
                        <use xlink:href="public/images/icons/sprite.svg#icon-logo"></use>
                    </svg>
                </a>
            </div>
        </div>
        <div class="header__column-2">
            <form class="header__search-form search-form">
                <input class="search-form__input" type="text" placeholder="Найти...">
                <div class="search-form__icon">
                    <a class="search-form__icon-link" href="#">
                        <svg class=" icon icon--search">
                            <use xlink:href="public/images/icons/sprite.svg#icon-search"></use>
                        </svg>
                    </a>
                </div>
            </form>
        </div>
        <div class="header__column-3">
            <div class="header__profile profile">
                <div class="profile__user-name">
                    <span class="profile__text">Константин</span>
                </div>
                <div class="profile__icon">
                    <a class="profile__link" href="#">
                        <svg class="profile__avatar icon icon--userpic">
                            <use xlink:href="public/images/icons/sprite.svg#icon-userpic"></use>
                        </svg>
                        <svg class="profile__avatar-mobile icon icon--profile">
                            <use xlink:href="public/images/icons/sprite.svg#icon-profile"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="main__notifications notifications">
        <div class="notifications__item">
            <div class="card card--notification">
                <div class="card-notification__inner">
                    <div class="card-notification__header"></div>
                    <div class="card-notification__body"></div>
                    <div class="card-notification__footer"></div>
                </div>
            </div>
        </div>
        <div class="notifications__item">
            <div class="card card--notification">
                <div class="card-notification__inner">
                    <div class="card-notification__header"></div>
                    <div class="card-notification__body"></div>
                    <div class="card-notification__footer"></div>
                </div>
            </div>
        </div>
        <div class="notifications__item">
            <div class="card card--notification">
                <div class="card-notification__inner">
                    <div class="card-notification__header"></div>
                    <div class="card-notification__body"></div>
                    <div class="card-notification__footer"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="main__about">
        <div class="about">
            <div class="about__container">
                <div class="about__header">
                </div>
                <div class="about__body">
                </div>
            </div>
        </div>
    </div>

    <div class="main__tabs">
        <div class="tabs">
            <div class="tabs__item tabs--active">
            </div>
            <div class="tabs__item">
            </div>
        </div>
    </div>

    <div class="main__cards">
        <div class="cards cards--news" id="news">

            <div class="cards__column">
                <div class="card card--news">
                </div>
            </div>

            <div class="cards__column">
                <div class="card card--news">
                </div>
            </div>

            <div class="cards__column-lg">
                <div class="card card--news card--news-lg">
                </div>
            </div>

            <div class="cards__column">
                <div class="card card--news">
                </div>
            </div>

            <div class="cards__column">
                <div class="card card--news">
                </div>
            </div>

        </div>

        <div class="cards cards--promotions" id="promotions">

            <div class="card card--promotions">
            </div>

            <div class="card card--promotions">
            </div>

            <div class="card card--promotions">
            </div>

        </div>

        <div class="cards__button">
            <button class="button button--filled button--icon">
                <span>Смотреть еще</span>
                <svg class="icon icon--arrow">
                    <use xlink:href="public/images/icons/sprite.svg#icon-arrow"></use>
                </svg>
            </button>
        </div>
    </div>
</main>

<footer class="footer footer--maket">

</footer>

<script src="public/js/script.js" type="text/javascript"></script>
</body>

</html>
